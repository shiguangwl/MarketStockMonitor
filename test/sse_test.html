<body>

        <div id="status" class="status disconnected">ğŸ”´ æœªè¿æ¥</div>
        
        <div class="stats">
            <div class="stat-item">

                <div class="stat-label">æ¥æ”¶æ•°æ®</div>

            <div class="stat-item">

                <div class="stat-label">è¿æ¥æ—¶é•¿</div>
            </div>
            <div class="stat-item">

                <div class="stat-label">æ•°æ®é¢‘ç‡/ç§’</div>
            </div>
            <div class="stat-item">

                <div class="stat-label">é”™è¯¯æ¬¡æ•°</div>

        <div class="data-display">
            <div class="data-panel">

            </div>
            
            <div class="data-panel">
                <h3>ğŸ“ è¿æ¥æ—¥å¿—</h3>
                <div id="log" class="log">
                    <div class="log-entry info">[ç³»ç»Ÿ] SSEæµ‹è¯•å·¥å…·å·²å‡†å¤‡å°±ç»ª</div>
                </div>

    <script>
        let eventSource = null;
        let isConnected = false;
        let connectionStartTime = null;
        let dataCount = 0;
        let errorCount = 0;
        let connectionTimer = null;

        function updateStatus(message, connected = false) {
            const statusEl = document.getElementById('status');
            const icon = connected ? 'ğŸŸ¢' : 'ğŸ”´';
            statusEl.textContent = `${icon} ${message}`;
            statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
            isConnected = connected;
            
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
        }

        function addLog(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(logEntry);
            logEl.scrollTop = logEl.scrollHeight;
            
            if (logEl.children.length > 50) {
                logEl.removeChild(logEl.firstChild);
            }
        }

        function updateStats() {
            if (connectionStartTime) {
                const elapsed = (Date.now() - connectionStartTime) / 1000;
                const minutes = Math.floor(elapsed / 60);
                const seconds = Math.floor(elapsed % 60);
                document.getElementById('connectionTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const rate = elapsed > 0 ? (dataCount / elapsed).toFixed(1) : '0.0';
                document.getElementById('dataRate').textContent = rate;
            }
            
            document.getElementById('dataCount').textContent = dataCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        function startConnectionTimer() {
            connectionStartTime = Date.now();
            connectionTimer = setInterval(updateStats, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
        }

        function connectSSE() {
            if (isConnected) return;

            const baseUrl = document.getElementById('baseUrl').value;
            const sources = document.getElementById('sources').value.trim();
            const markets = document.getElementById('markets').value.trim();
            const dataTypes = document.getElementById('dataTypes').value.trim();

            // æ„å»ºURLå‚æ•°
            const params = new URLSearchParams();
            if (sources) params.append('sources', sources);
            if (markets) params.append('markets', markets);
            if (dataTypes) params.append('data_types', dataTypes);

            const url = `${baseUrl}/api/sources/stream?${params.toString()}`;
            
            addLog(`è¿æ¥åˆ°: ${url}`, 'info');
            updateStatus('æ­£åœ¨è¿æ¥...', false);

            eventSource = new EventSource(url);
            startConnectionTimer();

            eventSource.onopen = function(event) {
                updateStatus('å·²è¿æ¥åˆ°æ•°æ®æµ', true);
                addLog('âœ… SSEè¿æ¥å·²å»ºç«‹', 'info');
            };

            eventSource.addEventListener('connected', function(event) {
                const data = JSON.parse(event.data);
                addLog(`ğŸ‰ ${data.message}`, 'info');
                addLog(`ğŸ”— è¿æ¥ID: ${data.connection_id}`, 'info');
            });

            eventSource.addEventListener('market_data', function(event) {
                const data = JSON.parse(event.data);
                updateMarketData(data);
                dataCount++;
                addLog(`ğŸ“Š ${data.source}/${data.symbol}/${data.type}: ${data.price}`, 'data');
                updateStats();
            });

            eventSource.addEventListener('heartbeat', function(event) {
                const data = JSON.parse(event.data);
                addLog(`ğŸ’“ å¿ƒè·³: ${data.timestamp}`, 'info');
            });

            eventSource.addEventListener('error', function(event) {
                const data = JSON.parse(event.data);
                addLog(`âŒ æœåŠ¡å™¨é”™è¯¯: ${data.message}`, 'error');
                errorCount++;
                updateStats();
            });

            eventSource.onerror = function(event) {
                addLog('âŒ SSEè¿æ¥é”™è¯¯', 'error');
                updateStatus('è¿æ¥é”™è¯¯', false);
                errorCount++;
                updateStats();
                stopConnectionTimer();
            };
        }

        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateStatus('å·²æ–­å¼€è¿æ¥', false);
            addLog('ğŸ”Œ SSEè¿æ¥å·²æ–­å¼€', 'info');
            stopConnectionTimer();
        }

        function updateMarketData(data) {
            const marketDataEl = document.getElementById('marketData');
            const dataItem = document.createElement('div');
            dataItem.className = 'data-item';
            dataItem.innerHTML = `
                <strong>${data.source}/${data.symbol}/${data.type}</strong><br>
                ä»·æ ¼: ${data.price}<br>
                æ—¶é—´: ${data.timestamp}
            `;
            
            marketDataEl.insertBefore(dataItem, marketDataEl.firstChild);
            
            // é™åˆ¶æ˜¾ç¤ºçš„æ•°æ®æ¡æ•°
            if (marketDataEl.children.length > 10) {
                marketDataEl.removeChild(marketDataEl.lastChild);
            }
        }

        async function getStats() {
            try {
                const baseUrl = document.getElementById('baseUrl').value;
                const response = await fetch(`${baseUrl}/api/sources/stream/stats`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    addLog(`ğŸ“Š ç»Ÿè®¡ä¿¡æ¯: ${JSON.stringify(data.stats)}`, 'info');
                } else {
                    addLog(`âŒ è·å–ç»Ÿè®¡å¤±è´¥: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`âŒ è·å–ç»Ÿè®¡å¼‚å¸¸: ${error.message}`, 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry info">[ç³»ç»Ÿ] æ—¥å¿—å·²æ¸…ç©º</div>';
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
